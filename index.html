<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock-paper-scissor</title>
    <link rel="stylesheet" href="code.css"></script>
</head>

<body>
    <h1>Rock paper scissors</h1>
    <button id="paper" class="move-button"><img src="paper-emoji.png" alt=""></button>
    <button id="rock" class="move-button"><img src="rock-emoji.png" alt=""></button>
    <button id="scissor" class="move-button"><img src="scissor-emoji.png" alt=""></button>

    <p id="result" style="font-size: 30px;font-weight: 700px"></p>
    <p class="moves">
        You
        <img id="user-move" src="rock-emoji.png" alt="">
        <img id="computer-move" src="paper-emoji.png" alt="">
        Computer

    </p>

    <p><span id="w">Wins:0</span>,<span id="l">Losses:0</span>,<span id="t">Ties:0</span></p>
    <button class="result-button">rest count</button>
    <button class="result-button">Auto play</button>

    <script src="code.js"></script>

   
</body>
</html>
